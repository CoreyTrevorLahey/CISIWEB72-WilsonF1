    <h1>Contact Page</h1>
    <h2>Have something on your mind? Feel free to send us a message!</h2> 

    <form method="POST" action="http://webdevbasics.net/scripts/javajam8.php">

        <label for="myName">Name:</label>
        <input type="text" name="myName" required >
      
        <label for="myEmail">Email:</label>
        <input type="email" name="myEmail" required>
     
         <label for="myExperience">*Message:</label>
       <textarea name="myExperience" id="myExperience" rows="2" cols="20" required></textarea>
     
       <input type="submit" id="mySubmit" value="Submit" name="mySubmit">
     
     </form>
